<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body bgcolor="gray">
<form action="/details/" method="post">
{% csrf_token %}
    <table align="center" border="2" bgcolor="#f0ffff">
        <tr><th>registration form</th></tr>
        <tr><td><input type="text" placeholder="NAME" name="t1" required></td></tr>
        <tr><td><input type="number" placeholder="AGE" name="t2" required></td></tr>
        <tr><td><input type="number" placeholder="CONTACT NO" name="t3" required></td></tr>
        <tr><td><input type="email" placeholder="EMAIL ID" name="t4" required></td></tr>
        <tr><td><input type="text" placeholder="USERNAME" name="t5" required></td></tr>
        <tr><td><input type="password" placeholder="PASSWORD" name="t6" required></td></tr>
        <tr><th><button type="submit">register</button></th></tr>
    </table>
</form>
</body>
</html>
