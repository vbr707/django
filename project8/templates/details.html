<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
<style>
.button {
  background-color: #4CAF50;
  border: 5px;
  color: white;
  padding: 15px 25px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
}

.button:hover {
  background-color: green;
}
</style>
</head>
<body bgcolor="#deb887" align="center">
<form action="/ok/" method="post">
{% csrf_token %}
 <table align="center" border="2" bgcolor="#20b2aa"> <tr><th colspan="2">details</th></tr>
         <tr><td>NAME:</td>
         <td>{{ a }}</td></tr>
        <tr><td>AGE:</td>
        <td>{{ b }}</td></tr>
        <tr><td>CONTACT NO:</td>
        <td>{{ c }}</td></tr>
        <tr><td>EMAIL_ID</td>
        <td>{{ d }}</td></tr>
     <tr><td>USERNAME</td>
     <td>{{ e }}</td></tr>
     <tr><td>PASSWORD</td>
     <td>{{ f }}</td></tr>
 </table>
    <button type="submit" class="button">submit</button>
    </form>
</body>
</html>
